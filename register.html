<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="mainCRegister fondoWhite">
        <section class="sectionCRegister fondoWhite">
            <article class="articleRegister">
                <div class="divRegister">
                    <h2 class="tituloRegister">Registro</h2>
                    <p class="txtRegister">Regístrate para disfrutar de Chatbot</p>
                    <form class="formRegister">
                        <div class="cInputRegister fondoWhite">
                            <input class="inputRegister" type="text" name="nombre" id="nombre">
                            <label class="labelRegister fondoWhite" for="nombre">Nombre</label>
                        </div>
                        <div class="cInputRegister fondoWhite">
                            <input class="inputRegister" type="date" name="fechaDeNacimiento" id="fechaDeNacimiento">
                            <label class="labelRegister fondoWhite" for="fechaDeNacimiento">Fecha de Nacimiento</label>
                        </div>
                        <div class="cInputRegister fondoWhite">
                            <input class="inputRegister" type="email" name="email" id="email">
                            <label class="labelRegister fondoWhite" for="email">Email</label>
                        </div>
                        <div class="cInputRegister fondoWhite">
                            <input class="inputRegister" type="password" name="contraseña" id="contraseña">
                            <label class="labelRegister fondoWhite" for="contraseña">Contaseña</label>
                        </div>
                        <button class="btnRegistrarse" type="submit">Registrarse</button>
                        <div class="cOr">
                            <div class="lineaOr lineaWhite"></div>
                            <span class="or">O</span>
                            <div class="lineaOr lineaWhite"></div>
                        </div>
                        <div class="cBtnGoogle">
                            <button class="btnGoogle modoWhite shadowColorWhite"><span class="txtGmail">Continuar con Google</span> <img class="imgGmail" src="./img/gmail.png" alt="gmail"></button>
                        </div>
                        <p class="txtIniciarSesion">¿Ya tiene una cuenta? <a class="lIniciarSesion" href="#">Iniciar sesión</a></p>
                    </form>
                </div>
            </article>
            <article class="articleFRegister">
            </article>
        </section>
    </main>
</body>
</html>
