<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="forgetPassword.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="mainFPassword fondoDark">
        <section class="sectionFPassword modoDark">
            <div class="cabecera">
                <button class="btnLeft btnLeftWhithe">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>
                <h2 class="tituloFPassword">Contraseña olvidada</h2>
                <p class="msjFPassword">Por favor ingresa tu email para restablecer tu contraseña</p>
            </div>
            <form class="fRestablecer" action="">
                <div class="cInput">
                    <label class="lblEmail" for="email">Email</label>
                    <input class="inputEmail inputDark" type="email" name="email" id="email" placeholder="Ingresa tu email">
                </div>
                <button class="btnRestablecer">Restablecer contraseña</button>
            </form>
        </section>
    </main>
</body>
</html>
