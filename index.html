<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="mainLogin fondoWhite">
        <section class="contenedorLogin">
            <article class="cImgLogin">
                <img class="imgPLogin" src="./img/imgLogin.svg" alt="imgLogin">
            </article>
            <article class="cLogin modoWhite">
                <div class="cTitulo">
                    <span class="bTxtBienvenida">Bienvenido a</span>
                    <span class="bTxtTitulo textColorWhite">Chatbot</span>
                </div>
                <div class="cBtnGoogle">
                    <button class="btnGoogle modoWhite shadowColorWhite"><img class="imgGmail" src="./img/gmail.png" alt="gmail"><span class="txtGmail">Iniciar sesión con Google</span></button>
                </div>
                <div class="cOr">
                    <div class="lineaOr lineaWhite"></div>
                    <span class="or">OR</span>
                    <div class="lineaOr lineaWhite"></div>
                </div>
                <form class="formLogin" action="">
                    <div class="cInputLogin">
                        <input class="inputLoginWhite borderInput" type="email" name="email" id="email">
                        <label class="labelLogin modoWhite lblRWhite" for="email">Email</label>
                    </div>
                    <div class="cInputLogin">
                        <input class="inputLoginWhite borderInput" type="password" name="contraseña" id="contraseña">
                        <label class="labelLogin modoWhite lblRWhite" for="contraseña">Contraseña</label>
                        <button class="btnContra lblRWhite"><i class="fa-solid fa-eye"></i></button>
                    </div>
                    <div class="cRecordar">
                        <span class="cInputCheck">
                            <input type="checkbox" name="recuerdame" id="recuerdame">
                            <label class="lRecuerdame" for="recuerdame">Recuérdame</label>
                        </span>
                        <a class="linkOlvWhite textColorWhite" href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                    <button class="btnLogin">Login</button>
                    <span class="cRegistrarse">¿No tienes cuenta? <a class="linkRegistrarseWhite textColorWhite" href="#">Registrate</a></span>
                </form>
            </article>
        </section>
    </main>
</body>
</html>
